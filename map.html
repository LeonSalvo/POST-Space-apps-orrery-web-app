<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/logo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NeoNavigator | Map </title>
    <link rel="stylesheet" href="/src/style-map.css" />
  </head>
  <body>
  <div id="resources">
    <img src="logo.png">
    <h1>Loading resources...</h1>
    <h2>This may take a while</h2>
    <div id="progress-bar">
      <div id="percentage-loading" style="width: 0%">
        <h3 id="current-resource"></h3>
      </div>
    </div>
    <p id="percentage">0%</p>
  </div>

    <div class="over-canvas" id="over-canvas" style="opacity: 0">
      <div class="back-button">
        <a href="index.html">Back</a>
      </div>

      <div class="current-time">
        <p id="current-time-text"></p>
      </div>

      <div class="similarities">
        <input id="body-search" class="search-bar" placeholder="Search for a celestial body" />
        <div id="similarities">
          <div class="similarities-list" id="similarities-object"></div>
        </div>
      </div>

      <div id="planet-info" class="planet-info">
        <h2 id="planet-name"></h2>
        <p id="planet-details"></p>
      </div>

      <div class="time-slider">
        <input type="checkbox" id="orbits-planet"/>
        <label for="orbits-planet">Show planet orbits</label>

        <br>

        <input type="checkbox" id="orbits-neo"/>
        <label for="orbits-neo">Show NEO orbits</label>
        <br>

        <input type="checkbox" id="log-movement"/>
        <label for="log-movement"> Show logaritmic movement</label>

        <hr>

        <p id="time-scale">0.00 days / sec</p>
        <input type="range" id="time-slider" min="0" max="100" value="50" class="slider" />
      </div>
    </div>

    <div id="gui-container"></div>
    <canvas id="scene"></canvas>
    <script type="module" src="/src/scene.ts"></script>
  </body>
</html>
