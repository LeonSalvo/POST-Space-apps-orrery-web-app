<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/logo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NeoNavigator | Map </title>
    <link rel="stylesheet" href="/src/style-map.css" />
  </head>
  <body>

  <div id="resources">
    <img src="logo.png">
    <h1 id="loading-text">Loading resources...</h1>
    <h2 id="loading-subtitle">This may take a while</h2>
    <br>
    <div id="progress-image-bar">
      <div id="percentage-image-loading" style="width: 0">
        <h3 id="current-image-resource"></h3>
      </div>
    </div>
    <p id="percentage-image">0%</p>
    <br>

    <div id="progress-bar">
      <div id="percentage-loading" style="width: 0">
        <h3 id="current-resource"></h3>
      </div>
    </div>
    <p id="percentage">0%</p>
  </div>

    <div class="over-canvas" id="over-canvas" style="opacity: 0">

      <div class="search-overlay">
        <div class="search-content">
          <input type="text" id="search" placeholder="" />
        </div>

      </div>

    </div>

    <canvas id="scene"></canvas>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
