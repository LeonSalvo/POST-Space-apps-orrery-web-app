<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/threejs-icon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Astronomical Map</title>
    <link rel="stylesheet" href="/src/style-map.css" />
  </head>
  <body>

    <div class="over-canvas">
      <div class="current-time">
        <p id="current-time-text"></p>
      </div>

      <div class="similarities">
        <input id="body-search" class="search-bar" placeholder="Search for a celestial body" />
        <div id="similarities">
          <div class="similarities-title">Similarities</div>
          <hr>
          <div class="similarities-list" id="similarities-object"></div>
        </div>
      </div>

      <div class="time-slider">
        <p id="time-scale">x1</p>
        <input type="range" id="time-slider" min="0" max="100" value="50" class="slider" />
      </div>
    </div>

    <div id="gui-container"></div>
    <canvas id="scene"></canvas>
    <script type="module" src="/src/scene.ts"></script>
  </body>
</html>
